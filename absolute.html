<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position </title>
    <style> 
    .body{
        padding:0;
        margin:0;
    }
        .box{
            background-color: cadetblue;
            height:200px;
            width:150px;
            position:relative;
            margin-left:40px;
        }

        .cart{
            height:30px;
            position:absolute;
            top:10px;
            left:5px;
        }
    </style>
</head>
<body>
     <div class="box">
    <img src="cart.png" class="cart" alt="cart"/>
    </div>
</body>
 </html>
