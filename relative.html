<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative position </title>
</head>
<style>
    .btn{
            background-color: burlywood;
            color:black;
            padding:20px 40px;
            border-radius: 50px;
            border:none;
            font-size:medium;
            position: relative;
            left: 100px;
            top: 100px;
             }
    .icons{
        height:20px;
        background-color: antiquewhite;
        padding: 50px 150px;
         }
</style>
<body>

    <button class="btn"> go back </button>
    <img src="call.png" class="icons"/>
 </body> 
 </html>
